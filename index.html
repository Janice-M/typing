<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple speed Type</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            Janice Nawal Speed Typing

        </div>
        <div class="header">
            <div class="wpm">
                <div class="header_text"> WPM </div>
                <div class="curr_wpm"> 100</div>


            </div>
            <div class="cpm">
                <div class="header_text"> CPM</div>
                <div class="curr_cpm"> 100</div>
            </div>
            <div class="errors">
                <div class="header_text"> Errors</div>
                <div class="curr_erros">0</div>
            </div>
            <div class="timer">
                <div class="header_text"> Time </div>
                <div class="curr_time"> 60s</div>
            </div>
            <div class="accuracy">
                <div class="header_text"> % Accuracy </div>
                <div class="curr_accuracy">100</div>
            </div>

        </div>
    </div class = "quote">
    Click On the Area Below To Start The Game
    <div>
        <textarea class="input_area" placeholder=" start typing here ..." oninput="processCurrentText()" onfocus="startGame">
        </textarea>
        <button class = "restart btn" onclick="resetValues()"></button>
    </div>
    
</body>
</html>
